<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Find | Create a account</title>
    <link rel="icon" href="images/favicon.png" type="image/png">

    <!-------  CUSTOM CSS LINK  ------>
    <link rel="stylesheet" href="style.css" />
    

</head>
<body>
        <div class="overlay">
            <!-- <div class="container"> -->
                <div class="content">
                    <div class="contentabove">
                        <h2><span>Dear User, </span>Welcome to<span> Job Find</span>&nbsp;!</h2>
                        <p>Create a account to receive notification of ongoing job hiring</p>
                    </div>
                    <form id="register" name="register"  action="#" method="post">
                        <label for="username">Name *</label><br>
                        <input type="text" id="username" name="username required">
                        <label for="email">Email *</label><br>
                        <input type="email" id="email" name="email" required>
                        <label for="phone">Phone *</label><br>
                        <input type="tel" id="phone" name="phone" required>
                        <label>Gender *&nbsp;</label>
                        <input type="radio" id="male" value="Male" name="Gender">
                        <label for="male">Male&nbsp;</label>
                        <input type="radio" id="female" value="Female" name="Gender">
                        <label for="female">Female</label><br>
                        <label for="password">Password *</label><br>
                        <input type="password" id="password" required>
                        <label for="password">Confirm Password *</label><br>
                        <input type="password" id="password" required>
                        <input type="checkbox" id="tou">
                        <label for="tou">I agree to the <a href="#">Terms Of Services</a></label>                  
                    </form>
                    <div class="acc">
                        <a href="#" class="reg-btn">Sign Up</a>
                    </div>
                </div>
            <!-- </div> -->
        </div>
</body>
</html>
